<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1: HTML Basics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to My Internship Webpage</h1>
    <h2>About This Page</h2>
    <p>This page demonstrates basic HTML elements: headings, paragraphs, images, lists, and tables.</p>
    <img src="https://via.placeholder.com/200" alt="Sample Image">
    <h3>My Favorite Foods</h3>
    <ul>
        <li>Pizza</li>
        <li>Biryani</li>
        <li>Pasta</li>
    </ul>
    <h3>My Weekly Schedule</h3>
    <table border="1">
        <tr><th>Day</th><th>Activity</th></tr>
        <tr><td>Monday</td><td>Study</td></tr>
        <tr><td>Tuesday</td><td>Project Work</td></tr>
        <tr><td>Wednesday</td><td>Team Meeting</td></tr>
    </table>
</body>
</html>
